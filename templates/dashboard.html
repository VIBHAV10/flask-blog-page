{% extends "layout.html" %}
{% block body %}
       <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>ADMIN PANEL</h1>
                            <span class="subheading">manage your posts and save them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header> 
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                        <h1> Upload A File </h1>
                        <!-- Divider-->
                        <h1> Edit Posts </h1>

                        <hr class="my-4" />
                
                        <table class="table">
                    <thead>
                    <tr>
                        <th>Sno</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>

                    {% for post in posts %}
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{post.sno}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}" <button class="btn btn-primary text-uppercase">edit</button> </a> </td>
                        <td><a href="/edit/{{post.sno}}" <button class="btn btn-primary text-uppercase">delete</button> </a> </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>          
{% endblock %}
