{% extends "layout.html" %}
{% block body %}
       <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>ADMIN PANEL</h1>
                            <span class="subheading">manage your posts and save them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header> 
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                        <span class="subheading"><h1>Basic Actions </h1></span>
                        <a href="/dashboard"> <button class="btn btn-primary text-uppercase"> DASHBOARD HOME </button> </a>
                        <a href="/logout"> <button class="btn btn-primary text-uppercase"> LOGOUT </button> </a>
                        <hr>
                        
                        <!-- Divider-->
                        <h1> Add/Edit Posts </h1>

                        <hr class="my-4" />
                         <form name="sentMessage" action = "/edit/{{sno}}" method="POST" novalidate>
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="title" id="title" value="{{post.title}}" name='title' required data-validation-required-message="Please enter your name.">
                                    <label for="editTitle">Title</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="Tline" id="Tline" value="{{post.tagline}}"name="Tline" required data-validation-required-message="Please enter your email address.">
                                    <label for="editTagLine">Tagline</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="slug" name="slug" value="{{post.slug}}"id="slug" required data-validation-required-message="Please enter your phone number.">
                                    <label for="editSlug">Slug</label>
                                </div>
                                <div class="form-floating">
                                    <textarea rows="5" class="form-control" placeholder="Content"  name = "content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                                    <label for="editContent">Content</label>
                                </div>
                                 <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="Image File" value="{{post.img_file}}" name = "img_file" id="img_file" required data-validation-required-message="Please enter a message."></textarea>
                                    <label for="editimagefile">Image File</label>
                                </div>
                                <br/>
                                <button class="btn btn-primary text-uppercase" type="submit">Submit</button>
                            </form>
                        
            </div>
        </div>
    </div>          
{% endblock %}
